source:
  type: bigquery
  serviceName: <service name>
  serviceConnection:
    config:
      type: BigQuery
      credentials:
        gcsConfig:
          type: <type>
          projectId: <project ID>
          privateKeyId: <private key ID>
          privateKey: <private key>
          clientEmail: <client email>
          clientId: <client ID>
          authUri: <auth URI>
          tokenUri: <token URI>
          authProviderX509CertUrl: <auth provider x509 certificate URL>
          clientX509CertUrl: <client certificate URL>
  sourceConfig:
    config:
      type: Profiler
      generateSampleData: <true | false>
      profileSample: <number between 0 and 99>
      databaseFilterPattern: <table FQN filtering regex>
      schemaFilterPattern: <table FQN filtering regex>
      tableFilterPattern: <table FQN filtering regex>
processor:
  type: orm-profiler
  config:
    tableConfig:
      - fullyQualifiedName: <table fqn>
        profileSample: <number between 0 and 99>
        columnConfig:
          partitionConfig:
            partitionField: <field to use as a partition field>
            partitionQueryDuration: <for date/datetime partitioning based set the offset from today>
            partitionValues: <values to uses as a predicate for the query>
          profileQuery: <query to use for sampling data for the profiler>
          excludeColumns:
            - <column name>
          includeColumns:
            - columnName: <column name>
            - metrics:
              - MEAN
              - MEDIAN
              - ...
sink:
  type: metadata-rest
  config: {}
workflowConfig:
  openMetadataServerConfig:
    hostPort: <OpenMetadata host and port>
    authProvider: <OpenMetadata auth provider>