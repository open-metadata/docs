source:
  type: databricks
  serviceName: local_databricks
  serviceConnection:
    config:
      type: Databricks
      token: <databricks token>
      hostPort: <databricks connection host & port>
      httpPath: <http path of databricks cluster>
  sourceConfig:
    config:
      markDeletedTables: true
      includeTables: true
      includeViews: true
