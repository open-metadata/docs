source:
  type: snowflake
  serviceName: "<service name>"
  serviceConnection:
    config:
      type: Snowflake
      username: "<username>"
      password: "<password>"
      database: "<database>"
      warehouse: "<warehouse>"
      hostPort: account.region.service.snowflakecomputing.com
      account: "<acount>"
      privateKey: "<privateKey>"
      snowflakePrivatekeyPassphrase: "<passphrase>"
      scheme: "<scheme>"
      role: "<role>"
  sourceConfig:
    config:
      type: Profiler
      generateSampleData: <true | false>
      profileSample: <number between 0 and 99>
      databaseFilterPattern: <table FQN filtering regex>
      schemaFilterPattern: <table FQN filtering regex>
      tableFilterPattern: <table FQN filtering regex>
processor:
  type: orm-profiler
  config:
    tableConfig:
      - fullyQualifiedName: <table fqn>
        profileSample: <number between 0 and 99>
        columnConfig:
          profileQuery: <query to use for sampling data for the profiler>
          excludeColumns:
            - <column name>
          includeColumns:
            - columnName: <column name>
            - metrics:
              - MEAN
              - MEDIAN
              - ...
sink:
  type: metadata-rest
  config: {}
workflowConfig:
  openMetadataServerConfig:
    hostPort: "<OpenMetadata host and port>"
    authProvider: "<OpenMetadata auth provider>"
